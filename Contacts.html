   :root {
  --bg-color: #112f3c; /* Background color */
  --btn-color: #410000; /* Button color */
  --box-shadow: 0px 0px 5px var(--btn-color); /* Box shadow color */
  --color: #ffff; /* Text color */
  --hover-color: #ffdddd; /* Hover color */
  --active-color: #ffbbbb; /* Active color */
}

body {
  margin: 0;
  background-color: var(--bg-color);
  font-family: "Ubuntu", sans-serif;
  font-weight: 400;
  font-style: normal;
}

.logo {
  color: var(--color); /* Apply text color */
  font-weight: 900;
  letter-spacing: 2px;
  text-decoration: none;
  display: flex;
  align-items: center;
}

.logo label {
  color: var(--btn-color); /* Apply button color */
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 80%;
  margin: 20px auto 0; /* Combined margin-top and margin-bottom */
  padding-bottom: 20px;
  border-bottom: 3px solid var(--btn-color);
}

nav ul {
  display: flex;
  list-style: none;
  gap: 30px;
  padding: 0; /* Added padding to reset default ul padding */
  margin: 0; /* Added margin to reset default ul margin */
}

nav ul a {
  color: var(--color); /* Apply text color */
  text-decoration: none;
  transition: all 0.8s;
}

nav ul a:hover {
  color: var(--btn-color);
}

nav ul a:active {
  color: green; /* Change color when active */
  background-color: white;
}

/* Centering the Contact Form and Social Media Icons */
.contact-form {
    text-align: center; /* Center align the form */
    margin-top: 50px; /* Add space from the header */
}

.contact-form form {
    max-width: 400px; /* Set a maximum width for the form */
    margin: 0 auto; /* Center the form horizontally */
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 20px;
    font-size: 16px;
}

.contact-form textarea {
    height: 150px; /* Set a fixed height for the textarea */
    resize: none; /* Disable resizing */
}

.contact-form input[type="submit"] {
    background-color: var(--btn-color);
    color: var(--color);
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.contact-form input[type="submit"]:hover {
    background-color: var(--hover-color);
}

.social-icons {
    margin-top: 30px; /* Add space from the contact form */
    text-align: center; /* Center align the icons */
}

.social-icons a {
    display: inline-block;
    margin: 0 10px; /* Add space between the icons */
    color: var(--color); /* Apply text color */
    font-size: 24px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: var(--btn-color); /* Change color on hover */
}

#download-resume {
    display: block;
    margin: 30px auto; /* Center the button */
    background-color: var(--btn-color);
    color: var(--color);
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#download-resume:hover {
    background-color: var(--hover-color); /* Change background color on hover */
}
